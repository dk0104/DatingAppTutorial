version: '3.4'

services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu 
    environment: 
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "pass3321PASS"
      MSSQL_PID: Express
    ports: 
      - 1433:1433
  datingapp:
    image: datingapp
    build:
      context: .
      dockerfile: DatingApp.API/Dockerfile
    environment: 
      DBServer: "ms-sql-server"
      DBPassword: "pass3321PASS"
    ports:
      - 8080:80